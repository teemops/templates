  #     PolicyName: AssumeBillingAdminRORole
  #     Groups:
  #     - !Ref CompanyBillingAdminRO
  #     PolicyDocument: 
  #       Version: '2012-10-17'
  #       Statement: 
  #         - Sid: AssumeBillingAdminRORole
